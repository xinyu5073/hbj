<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BootStrap测试</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap的css文件 -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
		<!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      	<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      	<!--[if lt IE 9]>
        	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      	<![endif]-->
	</head>
	
	<body>
		<!--<div class="container-fluid">-->
		<div class="container">
			<!--
		    	作者：shoubiao1@163.com
		    	时间：2017-04-13
		    	描述：导航
		    -->
			<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container">
					<div class="navbar-header" style="height: 80px;">
						<a href="#" class="navbar-brand" style="padding:0;"><img src="img/logo1.png" alt="飞扬驿站"></a>
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
					</div>
					<div class="collapse navbar-collapse" id="navbar-collapse">
						<ul class="nav navbar-nav navbar-right" style="margin-top:0">
							<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-list"></span> 资讯</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-fire"></span> 案例</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
						</ul>	
					</div>
				</div>
			</nav>
			
			<<!--
	        	作者：shoubiao1@163.com
	        	时间：2017-04-13
	        	描述：轮播
	        -->>
			<div id="myCarousel" class="carousel slide">
				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active" style="background:#223240">
						<img src="img/slide1.png" alt="第一张">
					</div>
					<div class="item" style="background:#F5E4DC;">
						<img src="img/slide2.png" alt="第二张">
					</div>
					<div class="item" style="background:#DE2A2D;">
						<img src="img/slide3.png" alt="第三张">
					</div>
				</div>
				<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
				<a href="#myCarousel" data-slide="next" class="carousel-control right">&rsaquo;</a>
			</div>
		</div>
		
		<!-- 引入jQuery -->
		<script src="js/jquery/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- 引入 Bootstrap的js文件 -->
		<script src="css/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
			
				//轮播自动播放
				$('#myCarousel').carousel({
					//自动4秒播放
					interval : 4000,
				});
			
				//设置垂直居中
				$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
				$(window).resize(function () {
					var $height = $('.carousel-inner img').eq(0).height() || 
								  $('.carousel-inner img').eq(1).height() || 
								  $('.carousel-inner img').eq(2).height();
					$('.carousel-control').css('line-height', $height + 'px');
				});
			
			});
		</script>
	</body>
</html>
